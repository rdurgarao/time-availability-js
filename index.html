<html>
<head>
    <script src="./lib/jquery-3.1.0.js"></script>
    <script src="./lib/time-availability.js"></script>
</head>
<body>

<div id='time-area' xmlns:11="http://www.w3.org/1999/xhtml">

    <div class='time-select' data-values='[["11:00 AM", "02:00 PM"], ["07:00AM", "09:00AM"], ["04:00 PM", "06:00 PM"]]'
         data-prepend-template="false">
        <div class='time-selected-area'>
        </div>
        from
        <select class='from-time'>
        </select>
        to
        <select class='to-time'>
        </select>
        <button class='add-availability'>
            Add
        </button>
    </div>

    <div class='time-select' data-values='[["07:00AM", "09:00AM"], ["04:00 PM", "06:00 PM"]]' data-minutes="30"
         data-to-disabled="true" data-prepend-template="true">
        <div class='time-selected-area'>
        </div>
        from
        <select class='from-time'>
        </select>
        to
        <select class='to-time'>
        </select>
        <button class='add-availability'>
            Add
        </button>
    </div>
</div>
</body>
</html>
